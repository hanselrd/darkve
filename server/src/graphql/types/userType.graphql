type User {
  id: ID!
  name: String!
  email: String! @private
  dob: Date! @private
  level: Int!
  gold: Int!
  hp: Int!
  mp: Int!
  maxHp: Int!
  maxMp: Int!
  exp: Int!
  fame: Int!
  map: JSON!
  gm: Int!
  online: Boolean!
}

type Query {
  users: [User!]
  user(id: ID!): User
  currentUser: User @auth
}

type Mutation {
  signup(name: String!, email: String!, password: String!, dob: Date!): Auth!
  login(email: String!, password: String!): Auth!
}
